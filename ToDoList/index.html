<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>To Do List</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>

    <div class="container">
        <div id="listbox" class="header">
            <h1>My To-Do List</h1>
            <br><br>
            <input type="text" id="item" placeholder="Enter Task"/>
            <span onclick="newElement()" class="addBtn">Add Task</span>
        </div>
        <ul id="list">
            <li>Drink Water // @every 15 mins</li>
            <li>Practise Logic Building // Daily 2hours</li>
            <li>Exercise & Gym // Daily 2hours</li>
            <li>Manage Career Applications // Daily</li>
        </ul>
    </div>
    <footer>Created by- <i>Nisargaraj Dhavale</i></footer>
</body>
</html>
